<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java EX01</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
    }
</style>

<body>
    <div class="balloon"></div>
</body>
<script>
    const color = ['red', 'green', 'blue'];
    let colorIndex = 0;
    const clickBalloon = () => {
        const balloon = document.querySelector('.balloon');
        let current_size = parseInt(window.getComputedStyle(balloon).width);
        current_size += 10;
        balloon.style.width = current_size + 'px';
        balloon.style.height = current_size + 'px';

        colorIndex = (colorIndex + 1) % color.length;
        balloon.style.backgroundColor = color[colorIndex];

        if (current_size >= 425) {
            explodeBalloon();
        }
    }

    const explodeBalloon = () => {
        const balloon = document.querySelector('.balloon');
        balloon.style.width = 200 + 'px';
        balloon.style.height = 200 + 'px';
        balloon.style.backgroundColor = 'red';
        colorIndex = 0;
    }

    const decreaseBalloon = () => {
        const balloon = document.querySelector('.balloon');
        let current_size = parseInt(window.getComputedStyle(balloon).width);

        if (current_size > 200) {
            current_size -= 5;
            balloon.style.width = current_size + 'px';
            balloon.style.height = current_size + 'px';
        }


        colorIndex = (colorIndex - 1 + color.length) % color.length;
        balloon.style.backgroundColor = color[colorIndex];

    }

    document.querySelector('.balloon').addEventListener('click', clickBalloon);
    document.querySelector('.balloon').addEventListener('mouseleave', decreaseBalloon);
</script>

</html>
