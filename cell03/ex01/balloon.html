<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java EX01</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
    }
</style>

<body>
    <div class="balloon"></div>
</body>
<script>
    const color = ['red', 'green', 'blue'];
    let count_color = 0;
    const clickBalloon = () => {
        const balloon = document.querySelector('.balloon');
        const current_width = parseInt(window.getComputedStyle(balloon).width);
        const current_height = parseInt(window.getComputedStyle(balloon).height);
        balloon.style.width = current_width + 10 + 'px';
        balloon.style.height = current_height + 10 + 'px';

        count_color = (count_color + 1) % color.length;
        balloon.style.backgroundColor = color[count_color];
    
        console.log(current_width);

        if (current_width > 420) {
            explodeBalloon();
        }
    }

    const explodeBalloon = () => {
        const balloon = document.querySelector('.balloon');
        balloon.style.width = 200 + 'px';
        balloon.style.height = 200 + 'px';
        balloon.style.backgroundColor = 'red';
        count_color = 0;
    }

    const decreaseBalloon = () => {
        const balloon = document.querySelector('.balloon');
        const current_width = parseInt(window.getComputedStyle(balloon).width);
        const current_height = parseInt(window.getComputedStyle(balloon).height);

        if (current_width > 200) {
            balloon.style.width = current_width - 5 + 'px';
            balloon.style.height = current_height - 5 + 'px';
        }


        count_color = (count_color - 1 + color.length) % color.length;
        balloon.style.backgroundColor = color[count_color];

    }

    document.querySelector('.balloon').addEventListener('click', clickBalloon);
    document.querySelector('.balloon').addEventListener('mouseleave', decreaseBalloon);
</script>

</html>
